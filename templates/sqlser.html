<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <style>
    div{
      margin: 0 auto;
      background-color: #eee;
      margin-bottom: 50px;
    }
  </style>
    <script src="{{ url_for('static', filename = 'echarts.js') }}"></script>
</head>
<body>
<div id="chartsub" style="width:1350px; height: 900px;"></div>
<div id="chartmain" style="width:900px; height: 600px;"></div>
<script type="text/javascript">
  //指定图标的配置和数据
  var list = eval('{{list|safe}}')
  var info = {{info|safe}}
  var subdata = {{ls|safe}}
  var subdata1 = {{ls1|safe}}
  var subdata2 = {{ls2|safe}}
  var len = list.length
  var data1=[],data2=[];
  for(i=0;i<len;i++){
      data1.push(info[i]+' '+list[i])
      data2.push({value:list[i],name:info[i]+' '+list[i]})
  }
  var option = {
    title : {
        text: '实时分配情况',
        // subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:data1
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:data2
        }
    ]
};
  suboption = {
    title : {
        text: '近12天库存图',
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['入库数量','出库数量']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : subdata
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'入库数量',
            type:'bar',
            data:subdata1,
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
        {
            name:'出库数量',
            type:'bar',
            data:subdata2,
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name : '平均值'}
                ]
            }
        }
    ]
};



  //初始化echarts实例
  var myChart = echarts.init(document.getElementById('chartmain'))
  var mySubChart = echarts.init(chartsub)

  //使用制定的配置项和数据显示图表
  myChart.setOption(option)
  mySubChart.setOption(suboption)
</script>
</body>
</html>
