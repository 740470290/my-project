<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body{
      text-align:center;
    }
  </style>
</head>
<body>
<div id="box">
  <img src="src/assets/logo.png" alt=""><br>
	<input type="button" @click="get()" value="第一页">
	<input type="button" @click="geta()" value="第二页">
	<input type="button" @click="getb()" value="第三页">
	<input type="button" @click="getc()" value="第四页">
  <p id="app"></p>
</div>
<script type = "text/javascript">
// window.onload = function(){
var vm = new Vue({
    el:'#box',
    data:{
        url: 't.json',
        nowPage: 0,
        switchShow:false,
        games: []
    },
    methods:{
        get:function(){
            //发送get请求
            axios.get('ajax.txt').then(function(res){
                document.getElementById("app").innerHTML = res.data
                console.log(res.data)
            },function(){
                console.log('请求失败处理');
            });
        },
        geta:function(){
            //发送get请求
            let that = this.$router;
            this.$http.get('http://127.0.0.1:5000/getMsg').then(res=>{
                // document.getElementById("app").innerHTML = res.body
                console.log(res)
            },res=>{
                console.log('请求失败处理');
            });
        },
        getb:function(){
            //发送get请求
            this.$http.get('ajax-b.txt').then(function(res){
                document.getElementById("app").innerHTML = res.body
            },function(){
                console.log('请求失败处理');
            });
        },
        getc:function(){
            //发送get请求
            this.$http.get('ajax-c.txt').then(function(res){
                document.getElementById("app").innerHTML = res.body
            },function(){
                console.log('请求失败处理');
            });
        }
    }
});
// }
</script>
</body>
</html>
